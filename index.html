<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="pinterest-icon" href="https://www.freepnglogos.com/uploads/pinterest-icon-transparent-background-5.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoart" content="width=device-width",initial-scale=1.0"></meta>
    <title>pinterest.com</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1 style="color:rgb(214, 8, 8); font-size:80px;"><i class='bx bxl-pinterest'></i></h1>
        <h2 style="font-size:45px;">Welcome to pinterest</h2>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        
        <div class="register-link">
          <p>dosen't have an account?<a href="pinterest home page/index.html"> Sign up</a></p>
          <p>Designed by<a href="#"> Bhuvan</a></p>
        </div>
      </form>
    </div>
  </body>

</html>
